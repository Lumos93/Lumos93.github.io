<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numberguess</title>
</head>
<body>
<script>
    var random=Math.ceil(Math.random()*10);
    console.log(random);
    var input = -1;
    while(input!=random&&input!="exit"){
        input = prompt("下面让我们来玩一个猜数字游戏吧！我已经想好了，你来猜一猜！（请输入一个0-10的数字）");
        alert(
            input.trim() == ""?"不能为空":
                input == "exit"?"放弃了":
                    isNaN(input)?"必须是数字":
                        input<0||input>9?"超出范围":
                            input>random?"大了":
                                input<random?"小了":
                                    "猜对了"
        )
    }
</script>
</body>
</html>
